<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js object</title>
</head>
<body>
    <h3>Js Object</h3>
    <script>
        const Car={
            color : 'blue',
            'the color':"blue"
        }
        console.log(Car);
        console.log(Car.color);
        console.log(Car['the color']);


        const Car2={
            brand :{
                Name:'Ford'
            },
            color :"Black"
        }
        console.log(Car2);
        console.log(Car2.brand.Name);
        console.log(Car2.color);

        Car2.color="white";
        Car2.brand.Name="TOYOTA";
        console.log(Car2);

        Car2.model='EcoSport';
        console.log(Car2);

        delete Car2.color;
        console.log(Car2);


        const Car3={
            brand :'Ford',
            moble :"Everest",
            start : function(){
                console.log("Startn");
                console.log(`${this.brand} and ${this.moble}`);
            },
            /*Cant start : ()=>{
                console.log("Startn");
               console.log(`${this.brand} and ${this.moble}`);
            }*/
            goTo : function(destination="Mandalay"){
                console.log(`Going to ${destination}`);               
            }
        }

        Car3.start();
        Car3.goTo("yangon");
        Car3.goTo();
    </script>
</body>
</html>
