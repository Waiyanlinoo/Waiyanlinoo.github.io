<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop Exercises</title>
</head>
<body>
    <h3>JS Loop Exercises</h3>
        <script>
        
            let number=5
              for(let i=5;i>=1;i--){
                  for(let j=i;j>=1;j--){
                  document.write(`  ${number}  `)
                }
            document.write('<br>')
            number--
            }
        </script>
</body>
</html>
