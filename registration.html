<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h3>Registration</h3>
    <form action="register.php" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="id" value="45">
    <input type="text" name="voucher_id" value="12" disabled="disabled"> <br><br>
    
    <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" minlength="5" maxlength="50" size="10">
        <br><br>
        <label for="address">Address</label>
        <textarea name="address" id="" cols="20" rows="3"></textarea>
        <br><br>
    </fieldset>

    <label for="">Interests</label><br>
    <label for="html">HTML</label>
    <input type="checkbox" name="html" id="html" value="html"  checked="checked">

    <label for="css">Css</label>
    <input type="checkbox" name="css" id="css" value="css">

    <label for="js">JS</label>
    <input type="checkbox" name="js" id="js"><br><br>
        

    <label for="">Gender</label><br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male" checked="checked">

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">

    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other"><br><br>

    <label for="city">City</label>
    <select name="city" id="city" multiple="multiple">
        <option value="0" selected="select">Choose City</option>
        <option value="1">Yangon</option>
        <option value="2" >Mandalay</option>
        <option value="3">NayPyiDaw</option>
    </select><br><br>

    <label for="photo">Photo</label>
    <input type="file" name="photo" id="photo"><br><br>

    <label for="age">Age</label>
    <input type="number" name="age" id="age" step="2" min="16" max="90"><br><br>

    <label for="height">Height</label>
    <input type="number" name="height" id="height" step="0.01" min="3" max="7"><br><br>
    
    <label for="range">Salary Range</label>
    0<input type="range" name="Salary" id="range">100 <br><br>
    
    <label for="dob">Data of Birth</label>
    <input type="date" name="dob" id="dob"><br><br>

        <input type="submit" value="Register">

        <input type="reset" value="Clear">
        <input type="button" value="Click Me">
        <button>Click me</button>
    </form><br><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/1JZy0nYeAjc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <video src=""></video>
    <audio src=""></audio>

</body>
</html>
